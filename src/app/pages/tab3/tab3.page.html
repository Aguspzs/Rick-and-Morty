<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Episodios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let episode of episodes">
      <ion-label> {{ episode.name }} </ion-label>
    </ion-item>
   </ion-list>
</ion-content>
