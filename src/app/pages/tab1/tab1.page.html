<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Personajes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" role="feed">
  <ion-list>
    <ion-item *ngFor="let character of characters" role="article">
      <ion-avatar slot="start">
        <img [src]=" character.image | domSanitizer " />
      </ion-avatar>
      <ion-label> {{ character.name }} </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
